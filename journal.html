<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Journal — MindTrack</title>
  <link rel="stylesheet" href="journal.css">
</head>
<body>
<header class="site-header">

<nav class="nav" aria-label="Primary">
  <a class="brand" href="home.html">MindTrack</a>
  <ul class="links">
    <li><a href="mood.html">Mood</a></li>
    <li><a href="journal.html">Journal</a></li>
    <li><a href="quiz.html">Quiz</a></li>
    <li><a href="relaxation.html">Relaxation</a></li>
  </ul>
</nav>

</header>

<main class="container">
  <section class="paper">
    <h1>Daily Journal</h1>
    <p class="lead">Write freely. You can print or save the page from your browser. Nothing is stored.</p>

    <form class="form" method="get" action="#">
      <label for="entry">Today I feel / think about:</label>
      <textarea id="entry" name="entry" rows="10" placeholder="Type here..."></textarea>

      <div class="grid">
        <div class="field">
          <label for="grat1">Gratitude 1</label>
          <input id="grat1" name="grat1" placeholder="Something I’m grateful for">
        </div>
        <div class="field">
          <label for="grat2">Gratitude 2</label>
          <input id="grat2" name="grat2" placeholder="Another small thing">
        </div>
        <div class="field">
          <label for="grat3">Gratitude 3</label>
          <input id="grat3" name="grat3" placeholder="One more">
        </div>
      </div>

      <div class="actions">
        <button class="button" type="submit">Mark as written</button>
        <a class="button ghost" href="home.html">Back home</a>
      </div>
      
    </form>
  </section>
</main>


<footer class="site-footer">
  <p><strong>MindTrack</strong> is an educational demo. It does not diagnose or replace professional help.</p>
</footer>

</body>
</html>
